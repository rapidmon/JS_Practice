<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>글자 수 계산기</title>
</head>
<body>
    <section class="body" data-length="현재 글자 수: 0">
        <h1 class="title">띄어쓰기를 제외한 당신의 글자 수를 계산해보세요!</h1>
        <textarea name="container" class="letter" id="letter" cols="30" rows="10" onkeydown="counter();"></textarea>
    </section>
</body>
<script src="index.js"></script>
</html>
