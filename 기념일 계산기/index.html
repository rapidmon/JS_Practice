<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기념일 계산기</title>
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="title">기념일을 챙기세요!</header>
    <section class="calendar_area">
        <header class="calendar_head">
            <button type="button" class="previous_month"><</button>
            <h1 class="year_month"></h1>
            <button type="button" class="next_month">></button>
        </header>
        <ul class="week">
            <li class="sun">SUN</li>
            <li class="mon">MON</li>
            <li class="tue">TUE</li>
            <li class="wen">WEN</li>
            <li class="thu">THU</li>
            <li class="fri">FRI</li>
            <li class="sat">SAT</li>
        </ul>
    </section>
    <section class="add_list">

    </section>
    <script src="index.js"></script>
</body>
</html>
